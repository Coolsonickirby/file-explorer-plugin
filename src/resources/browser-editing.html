<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="current_dir">
        <h2>Current Directory: {current_dir}</h2>
    </div>
    <div class="seperator">
        <div></div>
    </div>
    <div class="flex-container">
        <button onclick="location.href='http://localhost/go_up'" class="flex-item">
            <img src="folder.png">
            <h2>..</h2>
        </button>
        <button onclick="location.href='http://localhost/{listing.name}'" class="flex-item">
            <img src="file.png">
            <h2>{listing.name}</h2>
        </button>
    </div>
</body>

</html>
